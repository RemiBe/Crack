# yaml

with:
    plot_params:
        out_file: svg/mushroom.svg
        image_size: [950, 500]
        colors: partition
        #        edge_strokes: eweights

# Initialize the mesh 'triangle_310' and generates new nweights
do:
    - set_random_seed:
        value: 6
    - init_Mesh_from_mesh:
        filename: /home/Remi.B/Programs/crack/main/examples/mesh/mushroom_22800_quads.mesh
    - init_Graph_from_Mesh:
        ngbr_dim: dual
    - init_NWeights_unit:
        crit: 0
        key_in: mesh # the key the weights are attached to
    - init_NWeights_geometric_mountains:
        crit: 1, 2
        key_in: mesh # the key the weights are attached to
        inf: 10
        sup: 50
        npeaks: 3
    - init_EWeights_from_NWeights:
        nweights_crit: 1
        key_in: graph


